<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
</head>

<body>

<form>
<div style="margin-bottom:25px">
  <input type="radio" id="cat" name="pet" value="cat">
  <label for="cat">Cat</label><br>
  <input type="radio" id="dog" name="pet" value="dog">
  <label for="dog">Dog</label><br>
  <input type="radio" id="other" name="pet" value="other">
  <label for="other">Other</label>
</div>

<div style="margin-bottom:25px">
<label for="Favorite Pets">Favorite Pets:</label><br>
<textarea id="Favorite Pets" rows="4" cols="50">
My favorite pet is a cat because they will lay with you until you are the one who gets up and out of bed.
</textarea>
</div>

<div style="margin-bottom:25px">
<label for="pets">Choose a pet:</label>
<select id="pets">
  <option value="cat">Cat</option>
  <option value="dog">Dog</option>
  <option value="snake">Snake</option>
  <option value="hamster">Hamster</option>
</select>
</div

<div style="margin-bottom:25px">
  <label for="fpets">Favorite Pets:</label><br>
  <input type="text" id="fpets" name="fpets"><br>
</div>

<div style="margin-bottom:25px">
  <label for="lpets">Least Favorite Pets:</label><br>
  <input type="text" id="lpets" name="lpets">
</div>

  <input type="submit" value="submit">
  <input type="reset" value="reset"

</form>

</body>

</html>
